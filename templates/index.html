<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
        h1 {
            font-size: 1.8rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        .btn-lg {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }

        img {
            max-height: 70vh;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light text-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <h1 class="mb-4 fw-bold">Smart Attendance System</h1>

                <div class="mb-4">
                    <img src="{{ url_for('preview_feed') }}" class="img-fluid rounded shadow w-100" alt="Camera Preview Feed" />
                </div>

                <div class="d-grid gap-3 mx-auto" style="max-width: 400px;">
                    <a href="/mark" class="btn btn-primary btn-lg"> Mark Attendance</a>
                    <a href="/admin" class="btn btn-outline-secondary btn-lg"> View Admin Panel</a>
                    <a href="/upload" class="btn btn-outline-primary mt-3">Upload student picture</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
