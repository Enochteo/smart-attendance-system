<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white p-4">
    <div class="container">
        <h1 class="mb-4">üìã Admin Dashboard</h1>
        <a href="/download" class="btn btn-success mb-3">‚¨áÔ∏è Download Today's CSV</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h5 class="text-muted">Total attendees today: {{ total }}</h5>
        </div>
        <a href="/" class="btn btn-outline-primary mt-3"> Back to Home</a>
    </div>
</body>
</html>
