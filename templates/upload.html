<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title mb-3"> Upload Student Picture</h2>
            <p class="text-muted">Image must be named: <strong>GNumber-FirstnameLastName.filetype</strong><br>
            Example: <code>G12345678-LebronJames.jpg</code></p>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info">
                  <ul class="mb-0">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="LebronJames" required>
                </div>
                <div class="mb-3">
                    <label for="gnumber" class="form-label">GNumber</label>
                    <input type="text" name="gnumber" class="form-control" placeholder="G12345678" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="/" class="btn btn-outline-secondary ms-2">Back to Home</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
