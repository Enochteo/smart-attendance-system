<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4">👁️ Marking Attendance</h1>

        <div class="mb-4">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" class="img-fluid rounded shadow" alt="Camera Feed" />
        </div>

        <script>
            const video = document.getElementById("videoFeed");
            video.onerror = () => {
                console.log("✅ Attendance marked, redirecting...");
                window.location.href = "/success";  
            };
        </script>
    </div>
    <a href="/" class="btn btn-outline-primary mt-3"> Back to Home</a>

</body>
</html>
